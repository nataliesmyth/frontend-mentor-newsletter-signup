<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="col col-img">
      <picture class="layout-img">
        <source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width: 770px)">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      </picture>
    </div>
    <div class="col col-content">

      
      <!-- Sign-up form start -->
      
      <h1>Stay updated!</h1>
      
      <p class="lead">
        Join 60,000+ product managers receiving monthly updates on:
      </p>
      <ul>
        <li>
          <span class="list-icon"><img src="./assets/images/icon-list.svg" alt=""></span>
          <p class="list-item">
            Product discovery and building what matters

          </p>
        </li>
        <li>
          <span class="list-icon"><img src="./assets/images/icon-list.svg" alt=""></span>
          <p class="list-item">
            Measuring to ensure updates are a success
          </p>
        </li>
        <li>
          <span class="list-icon"><img src="./assets/images/icon-list.svg" alt=""></span>
          <p class="list-item">
            And much more!
          </p>
        </li>
      </ul>
    
      <form>
          <fieldset>
            <legend>Email address</legend>
            <label for="mail">
              <input class="email-input" type="email" id="mail" name="usermail" placeholder="email@company.com" required 
              pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i"
            >
          <input class="submit-btn" type="submit" value="Subscribe to monthly newsletter">
          </label>
        </fieldset>
    </form>
  </div>
</main>

<!-- Sign-up form end -->


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
